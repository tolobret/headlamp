name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - rc-*
      - testing-rc-*
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (e.g., latest, v0.1.0)'
        required: false
        type: string
        default: 'latest'
      push_main:
        description: 'Build and push main Headlamp image'
        required: false
        type: boolean
        default: true
      push_plugins:
        description: 'Build and push plugins image'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tolobret/headlamp
  DOCKER_REPO: ghcr.io/tolobret

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-main:
    name: Build and Push Headlamp Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_main == 'true')
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}/headlamp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            IMAGE_BASE=${{ env.IMAGE_BASE }}

      - name: Image digest
        run: echo "Pushed with digest ${{ steps.build-and-push.outputs.digest }}"

  build-and-push-plugins:
    name: Build and Push Plugins Image
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[plugin-image]') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_plugins == 'true')
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}/headlamp-plugins
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push plugins Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.plugins
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Pushed with digest ${{ steps.build-and-push.outputs.digest }}"
